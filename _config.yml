# Site settings
title: Samuel Melden
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://samuelmelden.com" # the base hostname & protocol for your site
permalink: pretty

# Build settings
markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: 'http://samuelmelden.com'
  media: 'img'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "published"
      	field:
      		element: "checkbox"
      		label: "Published"
      		value: "true"