---
layout: default
title: A Call From...
permalink: /acallfrom/
---

<div class="podcast">

    {% for podcast in site.podcasts %}
         <h1 class='post-title'>
         	<a class="post-link" href="{{ podcast.url | prepend: site.baseurl }}">{{ podcast.title }}</a>
         </h1>
         <span class="post-meta">{{ podcast.date | date: "%b %-d, %Y" }}</span>
         <article class='post-body'>
           {{ podcast.content }}
           <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ podcast.soundcloudID }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
         </article>
    {% endfor %}


</div>
